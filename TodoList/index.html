<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo</title>
    <link rel="stylesheet" href="/TodoList/assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a27724483c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i> </h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Buy New Robe</li>
            <li><span><i class="far fa-trash-alt"></i></span> Go To Potions Class</li>
            <li><span><i class="far fa-trash-alt"></i></span> Visit Hagrid</li>
        </ul>
    </div>

    <script src="/TodoList/assets/js/todos.js"></script>
</body>

</html>
